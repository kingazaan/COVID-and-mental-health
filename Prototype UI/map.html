<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Requited meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,500,700|Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <section class="landscape">
            <header class="heading">
                <div>
                    <h2 style="color: black; text-align: center; padding-top: 10px; padding-bottom: 10px;">Global Map for COVID-19 Information</h2>
                    <div class="red">
                    </div>
                </div>
            </header>
            <main>
                <div class="map">
                    <h4 style="color: black; text-align: center; margin-top: 10px;">Average Tone on COVID-19 by Country and Source Type</h4>
                    <img src="./img/Dashboard_1.png" class="viz" alt="map" width="100%">
                </div>
                <div class="map" style="border-top: 1px dotted black;">
                    <h4 style="color: black; text-align: center; margin-top: 40px;">Average Deaths/Cases by Transmission Classification</h4>
                    <img src="./img/Dashboard_2.png" class="viz" alt="map" width="100%">
                </div>
            </main>
        </section>
    </body>

</html>
