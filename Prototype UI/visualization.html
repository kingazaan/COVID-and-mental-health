<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Requited meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,500,700|Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <section>
            <header class="heading">
                <div>
                    <h2 style="color: black; text-align: center; padding-top: 10px; padding-bottom: 15px;">Visualizations</h2>
                    <div class="red">
                    </div>
                </div>
            </header>
            <main>
                <div class="graphs">
                    <!--"BOXES FOR STATS ON THINGS LIKE % COMMUNITY TRANSMISSIONS, # of tweets and sentiment/tone, covid case deaths per country vs tone of country, etc"-->
                    <h4 style="color: black; text-align: center; margin-top: 15px;">Statistics</h4>
                    <img src="./img/cool.png" class="viz" alt="boxes" width="90%">
                </div>
                <div class="graphs">
                    <!--"WORD CLOUD PER SOCIAL MEDIA"-->
                    <h4 style="color: black; text-align: center; margin-top: 15px;">Word Cloud</h4>
                    <img src="./img/word_cloud.png" class="viz" alt="word_cloud" width="90%">
                </div>
            </main>
        </section>
    </body>

</html>
